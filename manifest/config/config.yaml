server:
  address:     ":8000"
  openapiPath: "/api.json"
  swaggerPath: "/redoc"
  serverRoot: "/resource/public"

logger:
  level : "all"
  stdout: true
gfToken:
  cacheKey: "gfToken_"
  timeOut: 10800
  maxRefresh: 5400
  multiLogin: true
  encryptKey: "49c54195e750b04e74a8429b17896586"
  cacheModel: "redis"
  excludePaths:
    - "/api/v1/hello/*"
    - "/api/v1/system/xxx2"

# Redis 配置示例
redis:
  # 单实例配置
  default:
    address: 127.0.0.1:6379
    db: 1
    idleTimeout: 600
    maxActive: 100

